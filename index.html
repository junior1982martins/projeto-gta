<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GTA - Landing Page</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon"/>
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet"/>

    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/estilos.css"/>
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css"/>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Rockstar Games Logo" />
            <hr />
            <img src="./src/img/logo-gta.svg" alt="GTA V Logo" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/img/icone-link.svg" alt="Icone link externo para contatar suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/img/BackGround-City.png"
            alt="imagem do por do sol em uma cidade grande vista de cima">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/img/logo-gta-v.svg" alt="GTA 5 logo" />
                <img src="./src/img/logo-gta-online.svg" alt="GTA-online logo" />
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA Online</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="Capa do jogo GTA V" />

            <div class="informacoes">
                <h3>Gran Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas ativo">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Playstation 5 logo" />
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Xbox x|s serie logo" />
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Playstation 4 logo" />
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Xbox one logo" />
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Pc logo" />
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Playstation 5 logo" />
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Xbox x|s serie logo" />
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Playstation 4 logo" />
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Xbox one logo" />
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Pc logo" />
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
